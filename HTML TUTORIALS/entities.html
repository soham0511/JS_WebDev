<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container">
        <p>This is Paragraph</p>
    </div>
    <div class="container">
        <p>This is another Paragraph</p>
        <!-- Counts multiple spaces as a single one-->
    </div>
    <div class="container">
        <p>Again a fucking &nbsp; &nbsp; &nbsp; &nbsp; Paragraph</p>
        <!-- &nbsp; is for extra spaces -->
        <p>Paragraph is written like this &ltp&gt;</p>
        <!-- Using HTML entities to write the tags -->
    </div>
</body>
</html>
