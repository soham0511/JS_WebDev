<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
</head>
<body>
    <div id="mainbox" class="redBg ">
        this is mainbox
    </div>
    <span class="redbg">shortcut span class</span>
    <span id="flu">shortcut span class</span>
    <!-- type span.redbg for class and span#flu for id -->
    <div class="black red fuk">multiple classes</div>
    <!-- type .black.red.fuk then automatically creates a div tag with all the given classes -->
</body>
</html>
